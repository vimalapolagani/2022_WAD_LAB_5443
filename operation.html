<!DOCTYPE html>
<html>
    <head>
        <h3> Design an HTML having four buttons for factorial,fibonacci,prime,and palindrome.</h3>
             <h3>1. Factorial</h3>
             <h3>2. Fibonacci</h3>
             <h3>3. Prime numbers up a number</h3>
             <h3>4. palindrome or not</h3>
             <style>
                 h2{
                     color:mediumblue;
                
                 }
                 h3{
                     color:black;
                 }

                 button{
                     color:black;
                     background-color:white;
                 }
                 p{
                     color: rgb(45, 0, 42);
                 }
             </style>
             <script>
                 function fact(){
                     var i , num, f;
                     f=1;
                     num = document.getElementById("num").value;
                     for(i=1; i<=num ; i++){
                         f = f*i;
                     }
                     i=i-1;
                     document.getElementById("res").innerHTML = "The factorial of the number"+ i +" is : "+ f;

                 }
                 function fibo(){
                     num = document.getElementById("num").value;
                     result ="";
                     var n1=0, n2=1 ; nextTerm;
                     for(var i=1 ; i<=num; i++){
                         result = result + n1 + ",";
                         nextTerm = n1+n2;
                         n1 = n2;
                         n2 = nextTerm;
                     }
                     document.getElementById("res").innerHTML = "The fibonacci series up to"+ num +" are : "+ result;
                 }
                function prime(){
                    num = document.getElementById("num").value;
                    resulr="";
                    for(let i=2 ; i<=num ; i++){
                        let flag=0;
                        for(let j=2 ; j<i ; j++){
                            if(i%j==0){
                                flag=1;
                                break;
                            }
                        }
                        if(flag==0){
                            result = result + i + ",";
                        }
                    }
                    document.getElementById("res").innerHTML="The Prime number up to" + num + "are :" + result;
                }
                function isPalindrome(){
                    num = document.getElementById("num").value;
                    result ="";
                    let n = num;
                    let rev = 0;
                    while(num!=0){
                        let r = num%10;
                        rev = rev*10+r;
                        num = Math.floor(num/10);
                    }
                    if(rev==n){
                        result="is palindrome";
                    }
                    else{
                        result="is not a palindrome";
                    }
                    document.getElementById("res").innerHTML="The given number"+ n + " "+result;
                }
             </script>
    </head>
    <body style="background-color: cadetblue;">
        <p><b>Enter a number:</b><br><input id="num"><br><br></p>
        <h3>Select operation to be performed</h3>
        <button onclick="fact()">Factorial</button><br>
        <button onclick="fibo()">Fibonacci</button><br>
        <button onclick="prime()">Prime</button><br>
        <button onclick="isPalindrome()">Palindrome</button><br>
        <p id="res" ></p><br>
        
    </body>
</html>
